<ion-content
    [fullscreen]="true"
>
    <ion-grid class="completa">
        <ion-row class="completa ion-align-items-center">
            <ion-col size="10" offset="1">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title class="ion-text-center">
                            Bienvenido :D
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">Nombre de usuario</ion-label>
                                        <ion-input 
                                            type="text" 
                                            [(ngModel)]="usuario"
                                        ></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">Contraseña</ion-label>
                                        <ion-input 
                                            type="password"
                                            [(ngModel)]="contrasena"
                                        ></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>     
                            <ion-row>
                                <ion-col>
                                    <ion-button 
                                        expand="block" 
                                        (click)="iniciarSesion()"
                                    
                                    >
                                        Iniciar sesión</ion-button>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="10" offset="1" class="ion-text-center">
                                    <ion-router-link href="registro">
                                        ¿No tienes cuenta?
                                    </ion-router-link>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        
    </ion-grid>
</ion-content>
