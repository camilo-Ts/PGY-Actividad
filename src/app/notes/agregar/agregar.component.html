<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Nota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Titulo {{titulo}}</ion-label>
              <ion-input type="text" [(ngModel)]="titulo" ngDefaultControl required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Descripci√≥n {{descripcion}}</ion-label>
              <ion-textarea class="textArea" rows="5" [(ngModel)]="descripcion" ngDefaultControl required></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Fecha termino {{fechaVen}}</ion-label>
              <ion-datetime displayFormat="DD MM YYYY" (ionChange)="cambioFecha($event)" required></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <ion-button (click)="navListar()" expand="block">
              Cancelar
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button (click)="crearNota()" expand="block">
              Guardar
            </ion-button>
          </ion-col>
        </ion-row>
        
      </ion-grid>
    </ion-card>
</ion-content>
